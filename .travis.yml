os: linux
language: node_js
node_js:
- lts/*
install:
- npm ci
script:
- npm run docs:build
deploy:
  project_name: jwflory/poc_vuepress_docs
  provider: pages
  cleanup: false
  local_dir: docs/.vuepress/dist
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  committer_from_gh: true
  on:
    branch: master
env:
  global:
    secure: 
